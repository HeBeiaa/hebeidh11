<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>鹤北の导航站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #c3d9e6 100%);
            min-height: 100vh;
            padding: 40px;
            color: #2c3e50;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            background: rgba(255,255,255,0.9);
        }

        h1 {
            font-size: 3em;
            color: #3498db;
            margin: 50px 0 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
            position: relative;
        }

        h1::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: #3498db;
            bottom: -15px;
            left: 0;
            border-radius: 5px;
        }

        .contact-section {
            margin: 30px 0;
        }

        .contact-btn {
            background: linear-gradient(45deg, #a6e6ff, #c3d9e6);
            color: #2c3e50;
            width: 100%;
            max-width: 400px;
            padding: 18px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 1.2em;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .contact-btn:hover {
            background: linear-gradient(45deg, #c3d9e6, #a6e6ff);
            transform: scale(0.98);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .sub-title {
            color: #88a8b8;
            margin: 15px 0;
            font-style: italic;
            font-size: 0.9em;
            position: relative;
            padding-bottom: 10px;
        }

        .sub-title::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 2px;
            background: #3498db;
            left: 35%;
            bottom: 0;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }

        .btn {
            background: linear-gradient(45deg, #ffffff, #e6f7ff);
            padding: 20px 30px;
            border-radius: 15px;
            color: #2c3e50;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #e6f7ff, #ffffff);
        }

        .friend-links {
            margin: 40px 0;
            padding: 25px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .friend-links h3 {
            color: #3498db;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .friend-links:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #3498db;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(45deg);
            color: #e74c3c;
        }

        /* 防选择文本 */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (max-width: 768px) {
            .btn-grid {
                grid-template-columns: 1fr;
            }
            .btn {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>鹤北的小站导航 ✨</h1>

        <div class="contact-section">
            <button class="btn contact-btn" onclick="showContact()">联系我 📨</button>
            <div class="sub-title">「鹤北开的破站」</div>
        </div>

        <div class="btn-grid">
            <a class="btn" href="https://heji.littler.top/htmlys/">HTML代码在线运行</a>
            <a class="btn" href="https://heji.littler.top/zhuyehebei/">个人主页</a>
            <a class="btn" href="https://heji.littler.top/ai/">鹤北AI</a>
            <a class="btn" href="https://hebeizy.lanzoum.com/iYIn42r9ihmb">自用录屏</a>
            <a class="btn" href="https://heji.littler.top/beishu.html">背书系统</a>
            <a class="btn" href="https://heji.littler.top/scdh/">收藏导航</a>
        </div>

        <div class="friend-links">
            <h3>✨ 友联展示 ✨</h3>
            <div class="btn-grid">
                <!-- 手动添加友联示例 -->
                <a class="btn" href="#" target="_blank">友链名称</a>
                <a class="btn" href="#" target="_blank">友链名称</a>
            </div>
        </div>

        <footer>
            <p>© your father 2025 awa 鹤北的博客. 保留所有权利。</p>
        </footer>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeContact()">&times;</span>
            <h2>微信联系 📩</h2>
            <p style="font-size: 1.5em; margin: 20px 0; color: #3498db;">mtbc668</p>
            <img src="你的微信二维码图片URL" 
                 alt="微信二维码" 
                 style="width: 100%; max-width: 300px; margin: 20px 0; border-radius: 10px;">
            <button class="btn" onclick="closeContact()">关闭窗口</button>
        </div>
    </div>

    <script>
        // 增强版域名检测
        const allowDomain = 'heji.littler.top';
        if(window.location.hostname !== allowDomain) {
            const disableLinks = () => {
                document.querySelectorAll('a').forEach(a => {
                    a.onclick = (e) => {
                        e.preventDefault();
                        alert('⚠️ 请通过正式域名访问：' + allowDomain);
                        window.location = 'https://' + allowDomain;
                    }
                });
            }
            disableLinks();
            window.addEventListener('DOMContentLoaded', disableLinks);
        }

        // 联系弹窗功能
        function showContact() {
            document.getElementById('contactModal').style.display = 'flex';
        }

        function closeContact() {
            document.getElementById('contactModal').style.display = 'none';
        }

        window.onclick = function(e) {
            if (e.target.className === 'modal') {
                closeContact();
            }
        }
    </script>
</body>
</html>
