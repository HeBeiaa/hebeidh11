<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>åœ¨çº¿HTMLè°ƒè¯•å·¥å…·</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --background: #f8f9fa;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--background);
      color: var(--primary);
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* æ ‡ç­¾é¡µæ ·å¼ */
    .tab-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .tab {
      padding: 10px 20px;
      background: #e8f4fc;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
      justify-content: space-between;
    }

    .tab.active {
      background: var(--secondary);
      color: white;
    }

    .close-tab {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      padding: 0 5px;
    }

    .add-tab {
      padding: 10px 15px;
      background: #27ae60;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* ç¼–è¾‘å™¨å¸ƒå±€ */
    .editor-preview {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      height: 80vh;
    }

    .editor-box, .preview-box {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    #editor {
      width: 100%;
      height: calc(100% - 40px);
      padding: 15px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      resize: none;
    }

    #preview {
      width: 100%;
      height: 100%;
      border: 2px solid #eee;
      border-radius: 8px;
    }

    .toolbar {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-run {
      background: var(--secondary);
      color: white;
    }

    .btn-reset {
      background: #e74c3c;
      color: white;
    }

    @media (max-width: 768px) {
      .editor-preview {
        grid-template-columns: 1fr;
        height: auto;
      }

      #editor, #preview {
        height: 400px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="tab-bar">
    <div class="tab active" data-tab="page1">
      <span>ğŸ“„ Page 1</span>
      <button class="close-tab" onclick="closeTab('page1')">Ã—</button>
    </div>
    <div class="add-tab" onclick="createNewTab()">+ æ–°å»º</div>
  </div>

  <div class="editor-preview">
    <div class="editor-box">
      <textarea id="editor"></textarea>
      <div class="toolbar">
        <button class="btn btn-run" onclick="runCode()">è¿è¡Œä»£ç </button>
        <button class="btn btn-reset" onclick="resetCode()">é‡ç½®ä»£ç </button>
      </div>
    </div>

    <div class="preview-box">
      <iframe id="preview"></iframe>
    </div>
  </div>
</div>

<script>
  // é¡µé¢æ•°æ®å­˜å‚¨
  let tabs = {
    'page1': {
      code: `<!DOCTYPE html>
<html>
<head>
    <title>ç¤ºä¾‹é¡µé¢</title>
    <style>
        body { padding: 20px; }
        h1 { color: #3498db; }
    </style>
</head>
<body>
    <h1>æ¬¢è¿ä½¿ç”¨ï¼</h1>
    <p>è¾“å…¥HTMLä»£ç æŸ¥çœ‹å®æ—¶æ•ˆæœ</p>
    <script>
        console.log('ç¤ºä¾‹è„šæœ¬è¿è¡Œæ­£å¸¸');
    <\/script>
</body>
</html>`
    }
  };

  let currentTab = 'page1';

  // åˆå§‹åŒ–
  function init() {
    document.getElementById('editor').value = tabs[currentTab].code;
    updatePreview();
  }

  // åˆ›å»ºæ–°æ ‡ç­¾é¡µ
  function createNewTab() {
    const tabId = 'page' + (Object.keys(tabs).length + 1);
    tabs[tabId] = {
      code: `<!DOCTYPE html>
<html>
<head>
    <title>æ–°é¡µé¢</title>
    <style>
        body { padding: 20px; }
        h1 { color: #${Math.floor(Math.random()*16777215).toString(16)}; }
    </style>
</head>
<body>
    <h1>${tabId}</h1>
</body>
</html>`
    };

    const tabBar = document.querySelector('.tab-bar');
    const newTab = document.createElement('div');
    newTab.className = 'tab';
    newTab.dataset.tab = tabId;
    newTab.innerHTML = `
                <span>ğŸ“„ ${tabId}</span>
                <button class="close-tab" onclick="closeTab('${tabId}')">Ã—</button>
            `;
    newTab.addEventListener('click', () => switchTab(tabId));

    tabBar.insertBefore(newTab, document.querySelector('.add-tab'));
    switchTab(tabId);
  }

  // åˆ‡æ¢æ ‡ç­¾é¡µ
  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => {
      tab.classList.remove('active');
    });

    // ä¿å­˜å½“å‰é¡µé¢ä»£ç 
    tabs[currentTab].code = document.getElementById('editor').value;

    // åŠ è½½æ–°é¡µé¢
    currentTab = tabId;
    document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    document.getElementById('editor').value = tabs[tabId].code;
    updatePreview();
  }

  // å…³é—­æ ‡ç­¾é¡µ
  function closeTab(tabId) {
    if (Object.keys(tabs).length === 1) return alert("è‡³å°‘ä¿ç•™ä¸€ä¸ªæ ‡ç­¾é¡µ");

    delete tabs[tabId];
    document.querySelector(`[data-tab="${tabId}"]`).remove();

    // è‡ªåŠ¨åˆ‡æ¢åˆ°ç¬¬ä¸€ä¸ªæ ‡ç­¾é¡µ
    const firstTab = Object.keys(tabs)[0];
    switchTab(firstTab);
  }

  // æ›´æ–°é¢„è§ˆ
  function updatePreview() {
    document.getElementById('preview').srcdoc = document.getElementById('editor').value;
  }

  // è¿è¡Œä»£ç 
  function runCode() {
    tabs[currentTab].code = document.getElementById('editor').value;
    updatePreview();
  }

  // é‡ç½®ä»£ç 
  function resetCode() {
    document.getElementById('editor').value = tabs[currentTab].code;
    updatePreview();
  }

  // å®æ—¶è¾“å…¥ç›‘å¬
  document.getElementById('editor').addEventListener('input', function() {
    tabs[currentTab].code = this.value;
    updatePreview();
  });

  // åˆå§‹åŒ–
  init();
</script>
</body>
</html>
